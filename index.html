<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <input type="text" data-testid="firstNameInput" placeholder="First Name" required>
      <input type="text" data-testid="lastNameInput" placeholder="Last Name" required>
      <input type="number" data-testid="idInput" placeholder="ID" required>
      <input type="text" data-testid="titleInput" placeholder="Title" required>
      <input type="number" data-testid="annualSalaryInput" placeholder="Annual Salary" required>
      <button type="submit" data-testid="submitButton">Submit</button>
    </form>
    <h2>Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly: <span id="totalMonthly">$0.00</span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
